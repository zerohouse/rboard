<div class="header">
    <span user="article.writer"></span>
    <span class="date">{{article.date.toString()}}</span>

</div>
<div class="body">
    <div class="head">{{article.head}}</div>
    <p>{{article.body}}</p>
</div>
<img ng-if="article.photos" class="photo" src="/client/img/uploads/{{article.photos[0]}}">
<div class="footer">
    <i class="fa fa-heart-o"></i> 999 <i class="fa fa-comment-o"></i> 999

</div>
