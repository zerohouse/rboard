<header>
    <div class="top-container">
        <div class="header-icon" ui-sref="board.list({url: stateParams.url})"><i class="fa fa-arrow-left"></i>
        </div>
        <div class="title">
            <small>{{stateParams.url}}</small>
            {{state.title}}
        </div>
        <div class="header-icon right" ng-click="write();"><i class="fa fa-check"></i>
        </div>
    </div>
</header>

<input class="input non-border head border-bottom" placeholder="제목 | 미입력시 본문의 첫 문장이 입력됩니다." ng-model="article.head">
<textarea class="input non-border" placeholder="내용" ng-model="article.body"></textarea>


<div ngf-drop ng-model="files" class="drop-box" ngf-select
     ngf-drag-over-class="dragover" ngf-multiple="true" ngf-allow-dir="true"
     ngf-accept="'image/*'"><i class="fa fa-picture-o"></i> 사진 첨부
</div>
<div><img ng-repeat="file in files" class="thumbnail" ngf-src="file" ngf-accept="'image/*'"></div>
